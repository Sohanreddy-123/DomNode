<html>
  <head>
    <script>
      function createList() {
        var ulDomNode = document.createElement("ul");
        var li1 = document.createElement("li");
        li1.innerText = "Narsimha Reddy";
        var li2 = document.createElement("li");
        li2.innerText = "Sohan Reddy";
        ulDomNode.appendChild(li1);
        ulDomNode.appendChild(li2);
        document.querySelector("body").appendChild(ulDomNode);
         }
    </script>
  </head>
  <body>

    </div>

        recusandae?
      </p>
    </div>
    <button onclick="createh1()">Create DOM Node</button>

</html>
